{% extends 'polls/base.html' %}

{% block content123 %}

    {% if question %}
        <h1>{{question.question_text}}</h1>
        <p>Kết quả của cuộc bình chọn là</p>
        {% for item in question.choice_set.all %}
            <p>{{item.choice_text}}:<span style="color:red;">{{item.vote}}</span></p>
        {% endfor %}
        <a href="{% url 'polls:view_list' %} ">Vote tiếp</a>
    {% endif %}
{% endblock %}
